<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="main">
    <!-- top -->
    <div class="title">
      Etch a Sketch
    </div>
    .
    <!-- middle -->
    <div class="containerForBoard">

    </div>

    <!-- bottom -->
    <div class="infoForBoard">
      <div class="roundCircle1">

      </div>
      <div class="options">
        <p class="label-for-button">
          Select the size
        </p>
        <button class="select">Select</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
        <button class="random" onclick="setColor('random')">Random</button>
        <button class="black" onclick="setColor('black')">Black</button>

      </div>

      <div class="roundCircle2">

      </div>

    </div>
  </div>
    
  
  
</body>
</html>
